<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookshelf</title>
  <link rel="stylesheet" href="css/blloon.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" id="application">
    <p>Bookshelf</p>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="search">
    <h2>Search</h2>

    <form>
      {{input type="search" value=searchQuery placeholder="Search..."}}
    </form>

    <ul class="book-cover-list">
    {{#each}}
      <li>{{book-cover action="add" book=this}}</li>
    {{/each}}
    </ul>

    <div class="clear"></div>

    {{outlet bookshelf}}
  </script>

  <script type="text/x-handlebars" id="bookshelf">
    <h2>Bookshelf</h2>

    <div class="bookshelf" style="height: 200px; border: 1px solid #000;">
      <ul class="book-cover-list">
      {{#each}}
        <li>{{book-cover action="reorder" book=this}}</li>
      {{/each}}
      </ul>
    </div>
  </script>

  <script type="text/x-handlebars" id="components/book-cover">
    <div draggable="true" class="book-cover-wrapper" {{bind-attr data-order=order}}>
      <img width="100px" {{bind-attr src=book.cover_image_url}}>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/jstorage.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
