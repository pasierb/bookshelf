<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/blloon.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>Search</h2>
    <form>
      {{input type="search" value=search placeholder="Search field"}}
    </form>
    <ul>
    {{#each book in matchedBooks}}
      <li>{{book-cover action="addToBookshelf" book=book}}</li>
    {{/each}}
    </ul>

    <h2>Bookshelf</h2>
    <div>
      <ul>
      {{#each book in bookshelf}}
        <li>{{book-cover action="removeFromBookshelf" book=book}}</li>
      {{/each}}
      </ul>
    </div>
  </script>

  <script type="text/x-handlebars" id="components/book-cover">
    <div>{{book.cover_image_url}}</div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
